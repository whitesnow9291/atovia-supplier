<table class="table">
  <thead>
    <tr>
      <th>Date</th>
      <th>Tour</th>
      <th>Status</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of pageArr; let i= index;">
      <td>
        <span class="date">
          {{booking.bookingDate | date}}
        </span>
        <span class="time">
          {{booking.bookingDate | date:'shortTime'}}
        </span>
      </td>
      <td>{{booking.tour.name}}</td>
      <td *ngIf="! booking.paymentInfo?.status">Unpaid</td>
      <td *ngIf="!! booking.paymentInfo?.status">Paid</td>
      <td>${{booking.totalPriceDefault}}</td>
    </tr>
  </tbody>
</table>
